<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>

        <section class="logo-sidebar">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
                <h2>ODIN</h2>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </section>

        <section class="form-area">
            <form action="#" method="get">
                <section class="form-info">
                    <article>
                        <p>
                            This is not a real online service! 
                            You know you need something likle this in your life to help you realize your deepest dreams.
                            Sign up <em>now</em> to get started.
                        </p>
                        <p>
                            You <em>know</em> you want to.
                        </p>
                    </article>
                </section>

                

                <div class="form-item-container">
                    <h2>Let's do this!</h2>
                    <div class="form-items">
                        <div class="half-one">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
        
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
        
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </div>
                        <div class="half-two">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
        
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" name="phone-number" id="phone-number" required>
                            </div>
        
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
